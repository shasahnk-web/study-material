<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AJ Study Material</title>
  <meta name="description" content="Sign in to AJ Study Material to access your premium study materials and resources.">
  <meta name="robots" content="index, follow">
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="apple-touch-icon" href="/logo.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-header">
        <a href="/" class="logo"><img src="/logo.png" alt="AJ Study Material" style="height: 40px;"></a>
        <h2>Welcome Back</h2>
        <p>Sign in to access your study materials</p>
      </div>
      
      <div class="error-message" id="errorMessage"></div>
      <div class="ban-message" id="banMessage" style="display: none; background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; color: #ef4444; padding: 16px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
        <i class="fas fa-ban" style="font-size: 2rem; margin-bottom: 8px; display: block;"></i>
        <strong>Account Suspended</strong>
        <p id="banReasonText" style="margin: 8px 0 0; font-size: 0.9rem;"></p>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="auth-btn">Sign In</button>
      </form>
      
      <p class="auth-footer">
        Don't have an account? <a href="/pages/signup.html">Sign Up</a>
      </p>
    </div>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/supabase.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      initSupabase();
      
      const urlParams = new URLSearchParams(window.location.search);
      const isBannedRedirect = urlParams.get('banned') === 'true';
      
      if (isBannedRedirect) {
        await signOut();
        
        const banReason = sessionStorage.getItem('ban_reason') || 'Your account has been suspended.';
        const banUntil = sessionStorage.getItem('ban_until');
        const banMessage = document.getElementById('banMessage');
        const banReasonText = document.getElementById('banReasonText');
        
        let message = `Reason: ${banReason}`;
        if (banUntil) {
          message += `<br>Suspended until: ${new Date(banUntil).toLocaleDateString()}`;
        } else {
          message += '<br>This is a permanent suspension.';
        }
        message += '<br><br><em>You can login with a different account below.</em>';
        banReasonText.innerHTML = message;
        banMessage.style.display = 'block';
        
        sessionStorage.removeItem('ban_reason');
        sessionStorage.removeItem('ban_until');
        
        history.replaceState({}, '', '/pages/login.html');
        return;
      }
      
      const user = await getCurrentUser();
      if (user) {
        const isAdminUser = await isAdmin();
        if (isAdminUser) {
          window.location.href = '/admin/index.html';
        } else {
          window.location.href = '/pages/materials.html';
        }
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      const { data, error } = await signIn(email, password);
      
      if (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
      } else {
        const isAdminUser = await isAdmin();
        if (isAdminUser) {
          window.location.href = '/admin/index.html';
        } else {
          window.location.href = '/pages/materials.html';
        }
      }
    });
  </script>
</body>
</html>
